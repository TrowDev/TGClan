#Variaveis-FeatherBoard:
#{tgclan:color_tag} = Tag do clan com cor / {tgclan:kdr} = KDR do player / {tgclan:kt} = Total kills do player
#{tgclan:kc} = Kills Civis / {tgclan:kn} = Kills Neutras / {clan_tag} = Tag do clan / {tgclan:kdr_clan} = KDR do Clan

Comandos:
- '&a/clan criar &6<Tag> <Nome> &f- &eCria um clan.'
- '&a/clan deletar &f- &eDeleta todo seu clan.'
- '&a/clan aceitar &6<Clan> &f- &eAceita o convite de um clan.'
- '&a/clan negar &6<Clan> &f- &eNega o convite de um clan.'
- '&a/clan convidar &6<Player> &f- &eConvida um player para participar do clan.'
- '&a/clan stats &f- &eVe o seu stats.'
- '&a/clan stats &6<Player> &f- &eVe o stats de um player.'
- '&a/clan info &f- &eVeja as informacoes do seu clan.'
- '&a/clan info &6<Clan> &f- &eVeja as informacoes de outro clan.'
- '&a/clan confiar &f- &eMuda o status de um player.'
- '&a/clan lider &6<Player> &f- &eDeixa um player como lider do clan.'
- '&a/clan tirarlider &6<Player> &f- &eTira um player de lider do clan.'
- '&a/. &6<Msg> &f- &eChat privado do clan.'
- '&a/clan prefix &6<Player> <Prefix> &f- &eAdiciona o prefix do player no chat do clan.'
- '&a/clan pvp &6<&aON&f/&cOFF&6> &f- &eAtiva/Desativa pvp entre os membros do clan.'
- '&a/clan resetkdr &f- &eReseta o seu kdr.'
- '&a/clan kick &6<Player> &f- &eTira um player do clan.'
- '&a/clan sair &f- &eSai do seu clan atual.'
- '&a/clan aliado &6<Clan> &f- &eAdiciona um clan como aliado.'
- '&a/clan rival &6<Clan> &f- &eAdiciona um clan como rival.'
- '&a/clan unaliado &6<Clan> &f- &eRemove um clan da lista de aliados.'
- '&a/clan unrival &6<Clan> &f- &eRemove um clan da lista de rival.'
- '&a/clan aceitaralianca &6<Clan> &f- &eAceita a alianca de um clan.'
- '&a/clan negaralianca &6<Clan> &f- &eNega a alianca de um clan.'
- '&a/clan modtag &6<Tag> &f- &eModifca a tag do clan.'
- '&a/clan moditem &6<ID:Data> &f- &eModifca o icone do clan.'
- '&a/clan home &f- &eVai para a home do clan.'
- '&a/clan sethome &f- &eSeta uma home.'
- '&a/clan delhome &f- &eDeleta uma home.'
- '&a/clan clans &6<Pag> &f- &eMostra informacoes gerais sobre os clans.'
- '&a/clan money &6<Give&a/&6Take> <Valor> &f- &eVer/Dar/Tirar money do clan.'

Comandos_Staff:
- '&a/clan resetkdr &6<Player> &f- &eReseta o KDR de um player.'
- '&a/clan remover &6<Clan> &f- &eDeleta um clan do servidor.'
- '&a/clan motimadm &6<Clan> &a<Sim/Nao> &f-&eAtiva/Desativa o motim de um clan.'
- '&a/clan slots <set/add/ver> &6<Clan> &a<#Slots> &f-&eConfig do limite de players do clan.'

